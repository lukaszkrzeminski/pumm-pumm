<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pumm Pumm</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/header.css" rel="stylesheet">
    <link href="./css/images.css" rel="stylesheet">
    <link href="./css/info.css" rel="stylesheet">
    <link href="./css/rating.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="header__navigation">
            <a class="header__nav-link header__nav-link--active">Shop</a>
            <a class="header__nav-link">Our process</a>
            <a class="header__nav-link">About</a>
            <a class="header__nav-link">Support</a>
        </nav>
        <div class="header__title">
            <img src="./images/pumm.svg" alt="page name" />
            <img src="./images/pumm.svg" alt="page name" />
        </div>
        <div class="header__icons-container">
            <a class="header__icon">
                <img src="./images/smile.svg" alt="smiley face icon" />
            </a>
            <a class="header__icon">
                <img src="./images/handbag.svg" alt="handbag icon" />
            </a>
        </div>
    </header>
    <section class="image__container">
        <img src="./images/image1.svg" alt="reading women on sofa" class="image__main" />
        <img src="./images/image2.svg" alt="pink sofa" class="image__main" />
    </section>
    <section class="info__container">
        <div class="info__content-container">
            <h3 class="info__title">
                <span>A modern generation of sofa.</span>
                <span>Lorem ipsum dolor sit amet.</span>
            </h3>
            <button class="info__button">SABER MÁS</button>
        </div>
        <div class="info__image-container">
            <div class="info__tile">
                <img src="./images/info_image1.svg" alt="delivery pictogram" class="info__tile-image" />
                <span class="info__tile-text--main">Entrega en 24 h en tu casa</span>
                <span class="info__tile-text--secondary">El sofá en caja que cabe<br /> en tu ascensor.</span>
            </div>
            <div class="info__tile">
                <img src="./images/info_image2.svg" alt="100 day try it out pictogram" class="info__tile-image" />
                <span class="info__tile-text--main">Pruébalo 100 días</span>
                <span class="info__tile-text--secondary">Vamos a tu casa a recogerlo. </span>
            </div>
            <div class="info__tile">
                <img src="./images/info_image3.svg" alt="easy montage pictogram" class="info__tile-image" />
                <span class="info__tile-text--main">Fácil de montar</span>
                <span class="info__tile-text--secondary">No tools needed !</span>
            </div>
        </div>
    </section>
    <section class="rating__container">
        <h2 class="rating__title">3 módulos. Infinitas posibilidades.</h2>
        <img src="./images/rating_image.svg" class="rating__image" alt="3 module sofa" />
    </section>

</body>

</html>
